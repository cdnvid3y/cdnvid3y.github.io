
<!doctype html>

<head>

<link rel="icon" href="https://videy.co/favicon.ico">

<title>Watch Video</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:#fff;
  color:#111;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 12px;
  border-bottom:1px solid #eee;
}

.topbar span{
  font-size:18px;
  font-weight:700;
}

/* ===== SHARE BUTTON ===== */
.share-btn{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:6px 14px;
  border-radius:999px;
  border:none;
  background:#f3f4f6;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
}

.share-btn:hover{background:#e5e7eb}

/* ===== VIDEO ===== */
.video-wrap{
  position:relative;
  width:100vw;
  margin-left:calc(-50vw + 50%);
  aspect-ratio:16/9;
  background:#000;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* ===== FOOTER ===== */
.footer-links{
  display:flex;
  justify-content:center;
  gap:24px;
  padding:16px 0 22px;
}

.footer-links a{
  font-size:12px;
  color:#9ca3af;
  text-decoration:none;
}

.footer-links a:hover{color:#111}

/* ===== STICKY BUTTON ===== */
#newfile-sticky{
  position:fixed;
  bottom:64px;
  left:50%;
  transform:translateX(-50%);
  z-index:10000;
  padding:12px 26px;
  border-radius:999px;
  border:none;
  background:#111;
  color:#fff;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.25);
  opacity:.4;
  pointer-events:none;
}

#newfile-sticky.active{
  opacity:1;
  pointer-events:auto;
}

@media(min-width:768px){
  .video-wrap{
    width:100%;
    margin-left:0;
    border-radius:12px;
    overflow:hidden;
  }
}
</style>
</head>

<body>

<div class="topbar">
  <span>Videy</span>
  <button class="share-btn" id="shareBtn">Share video</button>
</div>

<div class="video-wrap">
  <video id="video"
    controls
    playsinline
    preload="metadata"
    controlsList="nodownload noplaybackrate">
  </video>
</div>

<div class="footer-links">
  <a href="#">Terms of Service</a>
  <a href="#">Report Abuse</a>
</div>

<button id="newfile-sticky">Open New File</button>

<script>
/* ===== AMBIL ID DARI PATH ===== */
function getVideoId(){
  let p = location.pathname.replace(/^\/+|\/+$/g,'');
  if(p) return p.split('/')[0];
  return null;
}

const videoId = getVideoId();

if(!videoId){
  document.body.innerHTML =
    "<h2 style='text-align:center;margin-top:40px'>Video not found</h2>";
  throw new Error("NO ID");
}

document.title = "Watch " + videoId + " | Videy";

/* ===== VIDEO SRC ===== */
const video = document.getElementById("video");
video.src = "https://cdn.videy.co/" + videoId + ".mp4";

/* ===== SHARE ===== */
document.getElementById("shareBtn").onclick = () => {
  const url = location.href;
  if(navigator.share){
    navigator.share({title:document.title,url:url}).catch(()=>{});
  }else{
    navigator.clipboard.writeText(url);
    alert("Link copied!");
  }
};

/* ===== SMARTLINK ===== */
const smartlink = "https://seemingservantreap.com/buf5u9h9v?key=8b8af544e73ca2306c648d61c6e6ff6f";
const btn = document.getElementById("newfile-sticky");

/* delay 3 detik */
setTimeout(()=>{
  btn.classList.add("active");
},3000);

/* sekali klik */
btn.onclick = ()=>{
  if(sessionStorage.getItem("go")) return;
  sessionStorage.setItem("go","1");
  location.replace(smartlink);
};
</script>
