<link rel="icon" href="https://videy.co/favicon.ico">
<title>Watch Video</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;background:#fff;color:#111}

.topbar{display:flex;justify-content:space-between;align-items:center;padding:10px 12px;border-bottom:1px solid #eee}
.topbar span{font-size:18px;font-weight:700}

.share-btn{padding:6px 14px;border-radius:999px;border:0;background:#f3f4f6;font-weight:600;cursor:pointer}

.video-wrap{position:relative;width:100vw;margin-left:calc(-50vw + 50%);aspect-ratio:16/9;background:#000}
video{width:100%;height:100%;object-fit:contain;background:#000}

.footer-links{display:flex;justify-content:center;gap:24px;padding:16px 0 22px}
.footer-links a{font-size:12px;color:#9ca3af;text-decoration:none}

#newfile-sticky{
  position:fixed;
  bottom:64px;
  left:50%;
  transform:translateX(-50%);
  z-index:9999;
  padding:12px 26px;
  border-radius:999px;
  border:0;
  background:#111;
  color:#fff;
  font-size:15px;
  font-weight:700;
  cursor:pointer;
  opacity:.35;
  pointer-events:none;
}

#newfile-sticky.active{
  opacity:1;
  pointer-events:auto;
}
</style>
</head>

<body>

<div class="topbar">
  <span>Videy</span>
  <button class="share-btn" id="shareBtn">Share video</button>
</div>

<div class="video-wrap">
  <video id="video" controls playsinline preload="metadata"
    controlsList="nodownload noplaybackrate"></video>
</div>

<div class="footer-links">
  <a href="#">Terms</a>
  <a href="#">Report</a>
</div>

<button id="newfile-sticky">Open New File</button>

<script>
/* ===== ambil ID ===== */
const id = location.pathname.replace(/^\/+|\/+$/g,'').split('/')[0];
if(!id){document.body.innerHTML="<h2 style='text-align:center;margin-top:40px'>Video not found</h2>";throw 0;}
document.title = "Watch "+id+" | Videy";

/* ===== video ===== */
const video = document.getElementById("video");
video.src = "https://cdn.videy.co/"+id+".mp4";

/* ===== share ===== */
shareBtn.onclick=()=>{
  navigator.share ? navigator.share({title:document.title,url:location.href}).catch(()=>{})
  : (navigator.clipboard.writeText(location.href),alert("Link copied"));
};

/* ===== smartlink ===== */
const smartlink="https://seemingservantreap.com/buf5u9h9v?key=8b8af544e73ca2306c648d61c6e6ff6f";
const btn=document.getElementById("newfile-sticky");

setTimeout(()=>btn.classList.add("active"),3000);

btn.onclick=(e)=>{
  e.stopPropagation(); // ⬅️ INI KUNCI UTAMA
  if(sessionStorage.getItem("go")) return;
  sessionStorage.setItem("go","1");
  location.replace(smartlink);
};

/* ===== BACK LOCK (AMAN) ===== */
(function(){
  let locked=false;

  function lock(){
    if(locked) return;
    locked=true;
    history.pushState(null,"",location.href);
    history.pushState(null,"",location.href);

    window.onpopstate=()=>history.pushState(null,"",location.href);
  }

  // lock saat play video
  video.addEventListener("play",lock,{once:true});

  // lock saat klik SELAIN tombol
  document.body.addEventListener("click",(e)=>{
    if(e.target.id==="newfile-sticky") return;
    lock();
  },{once:true});
})();
</script>
